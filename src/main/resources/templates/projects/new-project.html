<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>
	
	<br>
	
	<div class="container">
		<form th:action="@{/projects/save}" th:object="${project}" method="POST">
		
		<div class="form-group row">
			<input type="text" class="form-control" placeholder="Project Name" th:field="*{name}">
		</div>
		
		<div class="form-group row">
			<select class="form-control" th:field="${project.stage}">
				<option value="NOTSTARTED">Not Started</option>
				<option value="INPROGRESS">In Progress</option>
				<option value="COMPLETED">Completed</option>
			</select>
		</div>
		
		<div class="form-group row">
			<textarea class="form-control" placeholder="Enter Project Description" th:field="${project.description}"></textarea>
		</div>
		
		<div class="form-group row">
			<select class="form-control" th:field="*{employees}" multiple="multiple">
				<option th:each="employee : ${allEmployees}" th:value="${employee.employeeId}" th:text="${employee.firstName}"></option>
			</select>
		</div>
		
		<div class="form-group row">
			<label for="dp3">Project Start Date:</label>
			<input id="dp3" type="text" class="form-control mb-4 col-2 col-xs-4" value="Start Date" th:field="${project.startDate}">
		</div>
		
		<div class="form-group row">
			<label for="dp4">Project End Date:</label>
			<input id="dp4" type="text" class="form-control mb-4 col-2 col-xs-4" value="End Date" th:field="${project.endDate}">
		</div>
		
		<script type="text/javascript">
	      	$('#dp3').datepicker();
	      	$('#dp4').datepicker();
	    </script>
		
		<button class="btn btn-info col-2" type="submit">Enter Project</button>
		
		</form>
	</div>
	
</body>

</html>
